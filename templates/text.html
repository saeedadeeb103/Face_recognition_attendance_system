<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .employee-box {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .employee-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 15px;
        }

        .employee-name {
            font-size: 20px;
            font-weight: bold;
        }

        .employee-id,
        .employee-position,
        .employee-time {
            font-size: 16px;
            margin: 5px 0;
        }

        .company-logo {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="employee-box">
        <img src="company-logo.png" alt="Company Logo" class="company-logo">
        <div class="employee-image">
            <img src="employee-image.jpg" alt="Employee Image" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="employee-name">John Doe</div>
        <div class="employee-id">Employee ID: 12345</div>
        <div class="employee-position">Position: Senior Developer</div>
        <div class="employee-time">Time In: 9:00 AM - 5:00 PM</div>
    </div>
</body>
</html>
